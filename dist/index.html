<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaslesVPN</title>
  <link rel="stylesheet" href="/main.22a94128.css">
<script src="/main.22a94128.js"></script></head>
<body>
  <div class="wrapper">
    <!-- start header -->
    <header class="header">
      <div class="header__logo">
        <img class="header__image" alt="logo" src="/icon.2e1f0bdb.svg">
        <p class="header__title">
          Lasles<span class="header__bold">VPN</span>
        </p>
      </div>

      <!-- start nav -->
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__item-link">About</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__item-link">Features</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__item-link">Pricing</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__item-link">Testimonials</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__item-link">Help</a>
          </li>
        </ul>
      </nav>
      <!-- end nav -->

      <div class="header__authorization">
        <p class="header__singin header__bold">Sing in</p>
        <button class="button button-round header__button" type="button">Sign up</button>
      </div>
    </header>
    <!-- end header  -->

    <!-- start content -->
    <!-- start section about-->
    <section class="about section">
      <div class="about__info">
        <p class="about__title">
          Want anything to be easy with 
          <span class=" about__bold">LaslesVPN.</span>
        </p>
        <p class="about__subtitle section__subtitle">
          Provide a network for all your needs with ease and fun using
          <span class="section__bold">LaslesVPN</span>
          discover interesting features from us.
        </p>
        <button class="button button-primary button-tall" type="button">
          Get started
        </button>
      </div>

      <div class="about__img-container">
        <img class="about__img" alt="Illustration" src="/about.c92dd610.svg">
      </div>

      <div class="about__stats">
        <!-- start stats block-->
        <div class="stats-block">
          <img class="stats-block__img" alt="User icon" src="/stats-user.e5bc1077.svg">
          <p class="stats-block__number">90+</p>
          <p class="stats-block__comment">Users</p>
        </div>
        <!-- end stats block-->

        <!-- start stats block-->
        <div class="stats-block">
          <img class="stats-block__img" alt="Location icon" src="/stats-location.a556dc28.svg">
          <p class="stats-block__number">30+</p>
          <p class="stats-block__comment">Locations</p>
        </div>
        <!-- end stats block-->

        <!-- start stats block-->
        <div class="stats-block">
          <img class="stats-block__img" alt="Server icon" src="/stats-server.5e91906d.svg">
          <p class="stats-block__number">50+</p>
          <p class="stats-block__comment">Servers</p>
        </div>
        <!-- end stats block-->
      </div>
    </section>
    <!-- end section about-->
    <!-- end content -->
  </div>
</body>
</html>
